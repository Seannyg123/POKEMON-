<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="appear-message" id="appearMessage"></div>
    <div class="container">
        <img src="assets/bulbasur-who.jpg" alt="bulbasur" class="pokemon-image" id="pokemonImage">
        <div class="buttons-container">
            <button class="button" id="bulbasur">Bulbasur</button>
            <button class="button" id="gengar">Gengar</button>
            <button class="button" id="munchlax">Munchlax</button>
            <button class="button" id="charmander">Charmander</button>
        </div>
      
    </div>
    <a href="Pokedex.html" id="pokedexLink">Click here to scan the next QR code</a>

    <script>
       
        let hasAnswered = false;

        document.getElementById('bulbasur').addEventListener('click', function () {
            handleAnswer(true, 'assets/bulbasur-reveal.jpg'); // correct
        });

        document.getElementById('gengar').addEventListener('click', function () {
            handleAnswer(false, 'assets/bulbasur-reveal.jpg'); // incorrect 
        });


        document.getElementById('munchlax').addEventListener('click', function () {
            handleAnswer(false, 'assets/bulbasur-reveal.jpg'); // Incorrect choice
        });

        document.getElementById('charmander').addEventListener('click', function () {
            handleAnswer(false, 'assets/bulbasur-reveal.jpg');  // incorrect choice
        });

       
        function handleAnswer(isCorrect, newImage) {
           
            if (hasAnswered) return;
            hasAnswered = true;

          
            const container = document.querySelector('.container');
            const pokemonImage = document.getElementById('pokemonImage');
            const appearMessage = document.getElementById('appearMessage');
            const pokedexLink = document.getElementById('pokedexLink');

            if (isCorrect) {
                container.style.backgroundColor = '#4CAF50'; 
                appearMessage.textContent = '+1'; 
            } else {
                container.style.backgroundColor = '#f44336'; 
                appearMessage.textContent = 'No score'; 
            }

          
            pokemonImage.src = newImage;

     
            pokedexLink.classList.remove('hidden');
        }

    </script>
</body>
</html>
