<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="gengar-who.jpg" alt="Pikachu" class="pokemon-image" id="pokemonImage">
        <div class="buttons-container">
            <button class="button" id="pikachu">Pikachu</button>
            <button class="button" id="gengar">Gengar</button>
            <button class="button" id="ekans">Ekans</button>
            <button class="button" id="munchlax">Munchlax</button>
        </div>
        <a href="Pokedex.html">POKEDEX</a>
    </div>

    <script>
        // Add event listeners to buttons
        document.getElementById('pikachu').addEventListener('click', function() {
            highlightContainer(false, 'gengar-reveal.webp'); // Correct choice (Pikachu)
        });

        document.getElementById('gengar').addEventListener('click', function() {
            highlightContainer(true, 'gengar-reveal.webp'); // Incorrect choice
        });

        document.getElementById('ekans').addEventListener('click', function() {
            highlightContainer(false, 'gengar-reveal.webp'); // Incorrect choice
        });

        document.getElementById('munchlax').addEventListener('click', function() {
            highlightContainer(false, 'gengar-reveal.webp'); // Incorrect choice
        });

        // Function to highlight container and change the image based on correct/incorrect choice
        function highlightContainer(isCorrect, newImage) {
            // Get the container and the image element
            const container = document.querySelector('.container');
            const pokemonImage = document.getElementById('pokemonImage');

            // Change the container background color based on correct/incorrect choice
            if (isCorrect) {
                container.style.backgroundColor = '#4CAF50'; // Green for correct choice
            } else {
                container.style.backgroundColor = '#f44336'; // Red for incorrect choice
            }

            // Change the image to the new one
            pokemonImage.src = newImage;

            // Optionally reset the color and image after a short delay
            setTimeout(function() {
                container.style.backgroundColor = 'rgba(255, 203, 5, 0.8)'; // Reset to original color (Pikachu yellow)
                pokemonImage.src = 'gengar-who.jpg'; // Reset to original image (Pikachu)
            }, 10000); // Reset after 1 second
        }
    </script>
</body>
</html>
