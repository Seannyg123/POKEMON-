<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="score-display" id="scoreDisplay"></div> <!-- Display the score -->
        <img src="gengar-who.jpg" alt="Gengar" class="pokemon-image" id="pokemonImage">
        <div class="buttons-container">
            <button class="button" id="pikachu">Pikachu</button>
            <button class="button" id="gengar">Gengar</button>
            <button class="button" id="ekans">Ekans</button>
            <button class="button" id="munchlax">Munchlax</button>
        </div>
        <a href="Pokedex.html">POKEDEX</a>
    </div>

    <script>
        // Add event listeners to buttons
        
        // Retrieve the score from localStorage
        const score = localStorage.getItem('score'); // Get the score stored from the previous page

        if (score) {
            document.getElementById('scoreDisplay').textContent = `Your Score: ${score}`;
        } else {
            document.getElementById('scoreDisplay').textContent = 'No score available. Start from Pikachu page!';
        }

        // Event listeners for buttons (example game logic)
        document.getElementById('pikachu').addEventListener('click', function() {
            highlightContainer(false, 'gengar-reveal.webp');
        });

        document.getElementById('gengar').addEventListener('click', function() {
            highlightContainer(true, 'gengar-reveal.webp');
        });

        document.getElementById('ekans').addEventListener('click', function() {
            highlightContainer(false, 'gengar-reveal.webp');
        });

        document.getElementById('munchlax').addEventListener('click', function() {
            highlightContainer(false, 'gengar-reveal.webp');
        });

        // Function to highlight container and change the image
        function highlightContainer(isCorrect, newImage) {
            const container = document.querySelector('.container');
            const pokemonImage = document.getElementById('pokemonImage');

            if (isCorrect) {
                container.style.backgroundColor = '#4CAF50';
            } else {
                container.style.backgroundColor = '#f44336';
            }

            pokemonImage.src = newImage;

            setTimeout(function() {
                container.style.backgroundColor = 'rgba(255, 203, 5, 0.8)'; // Reset color
                pokemonImage.src = 'gengar-who.jpg'; // Reset image
            }, 1000);
        }
    </script>
</body>
</html>
