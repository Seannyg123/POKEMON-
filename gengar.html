<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="appear-message" id="appearMessage"></div>
    <h1>GUESS THE POKEMON</h1>
    <p>by COOKIE BEARS</p>
    <h2 class="message" id="message"></h2>
    <div class="container">
        <img src="assets/gengar-who.jpg" alt="Gengar" class="pokemon-image" id="pokemonImage">
        <div class="buttons-container">
            <button class="button" id="pikachu">Pikachu</button>
            <button class="button" id="gengar">Gengar</button>
            <button class="button" id="ekans">Ekans</button>
            <button class="button" id="munchlax">Munchlax</button>
        </div>
       
    </div>

    <a href="Pokedex.html" id="pokedexLink">Click here to scan the next QR code</a>

    <script>
       
        let hasAnswered = false;

        document.getElementById('pikachu').addEventListener('click', function () {
            handleAnswer(false, 'assets/gengar-reveal.webp'); // incorrect
        });

        document.getElementById('gengar').addEventListener('click', function () {
            handleAnswer(true, 'assets/gengar-reveal.webp'); // correct choice
        });

        document.getElementById('ekans').addEventListener('click', function () {
            handleAnswer(false, 'assets/gengar-reveal.webp'); // Incorrect choice
        });

        document.getElementById('munchlax').addEventListener('click', function () {
            handleAnswer(false, 'assets/gengar-reveal.webp'); // Incorrect choice
        });

       
        function handleAnswer(isCorrect, newImage) {
        if (hasAnswered) return;
        hasAnswered = true;

        const container = document.querySelector('.container');
        const pokemonImage = document.getElementById('pokemonImage');
        const message = document.getElementById('message');
        const appearMessage = document.getElementById('appearMessage');
        const pokedexLink = document.getElementById('pokedexLink');


        if (isCorrect) {
            container.style.backgroundColor = '#4CAF50'; 
            appearMessage.textContent = '+1'; 
            message.textContent = 'YOU GOT IT RIGHT!';
        } else {
            container.style.backgroundColor = '#f44336'; 
            appearMessage.textContent = 'No score'; 
            message.textContent = 'YOU GOT IT WRONG-_-';
        }

    
        pokemonImage.src = newImage;


        pokedexLink.style.display = 'block';
    }

        
    </script>
</body>
</html>
